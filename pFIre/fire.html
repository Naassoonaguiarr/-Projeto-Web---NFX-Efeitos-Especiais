<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>Simulated Firing Mode - Completo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-fire"></i> Sistema de Disparo
        </a>
        <div class="ms-auto">
            <button id="resetBtn" class="btn btn-warning">
                <i class="fas fa-sync"></i> Reset
            </button>
            <button id="exitBtn" class="btn btn-danger">
                <i class="fas fa-power-off" href="#" id="exitBtn"></i> Exit
            </button>
            <button id="exitBtn" class="btn btn-danger">
              <li >
                <a class="nav-link" href="../index.html">
                  <i class="fas fa-arrow-left"></i> 
                </a>
              </li>
          </button>
        </div>
    </div>
</nav>
<!-- Navbar Principal -->


<!-- Input file escondido -->
<input type="file" id="csvInputForCue" accept=".csv" style="display: none;"/>

<!-- Overlay "FIRING COMPLETE" -->
<div id="completeMessage">
  <div id="completeMessageText">FIRING COMPLETE</div>
</div>

<div id="mainContainer">

  <!-- Painel Esquerdo -->
  <div id="leftPanel">
    <h2>System Status</h2>

    <!-- Relógios -->
    <div class="clockContainer">
      <div class="clockLabel">Master Shot Clock</div>
      <div class="clockValue" id="masterShotClock">00:00:00:00</div>
    </div>
    <div class="clockContainer">
      <div class="clockLabel">Time to Next Shot</div>
      <div class="clockValue" id="timeToNextShot">00:00:00:00</div>
    </div>
    <div class="clockContainer">
      <div class="clockLabel">Time to Last Shot</div>
      <div class="clockValue" id="timeToLastShot">00:00:00:00</div>
    </div>

    <!-- Botões -->
    <div id="buttonsContainer">
      <button id="disarmBtn">Disarm</button>
      <button id="fireBtn">FIRE</button>
    </div>
  </div>

  <!-- Painel Direito -->
  <div id="rightPanel">
    <div id="headerPanel">
      <h2>SIMULATED FIRING MODE</h2>
    </div>
    <div class="shotListContainer">
      <table id="shotTable">
        <div id="tableContainer" class="table-responsive"></div>
   
      </table>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Scripts -->
<script src="scripts.js"></script>
<script src="../scripts.js"></script>

<!-- Estilo atualizado para os botões Disarm e Fire -->


</body>
</html>
