<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página Interativa com Alertas</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
    transition: background-color 0.5s ease;
  }

  #gif-container {
    width: 100vw; /* Largura da tela */
    height: 100vh; /* Altura da tela */
    overflow: hidden; /* Impedir que o GIF crie barras de rolagem */
  }

  #gif-container img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Manter proporções e preencher o contêiner */
  }

  #message {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
  }
</style>
<script>
  let clickCount = 0;

  function handleClick() {
    clickCount++;
    if (clickCount === 3) {
      window.location.href = "usuariogesso.html"; // Substitua pelo nome da página para onde deseja redirecionar
    }

    if (clickCount === 1) {
      document.body.style.backgroundColor = "#f0f0f0"; // Cor padrão
    } else if (clickCount === 2) {
      document.body.style.backgroundColor = "#00ff00"; // Cor verde
    } else if (clickCount >= 3) {
      document.body.style.backgroundColor = "#ff0000"; // Cor vermelha
    }
  }
</script>
</head>
<body onclick="handleClick()">
  <div id="gif-container">
    <img src="a1.gif" alt="GIF" />
  </div>
  <div id="message">Clique 3 vezes para proseguir</div>
</body>
</html>
