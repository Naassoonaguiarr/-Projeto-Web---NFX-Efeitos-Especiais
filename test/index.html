<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Disparo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Adicione Moment.js para manipulação de tempo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/pt-br.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- Adicione Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-fire"></i> Sistema de Disparo
            </a>
            <div class="ms-auto">
                <button id="resetBtn" class="btn btn-warning">
                    <i class="fas fa-sync"></i> Reset
                </button>
                <button id="exitBtn" class="btn btn-danger">
                    <i class="fas fa-power-off"></i> Exit
                </button>
            </div>
        </div>
    </nav>

    <!-- Estrutura atualizada do relógio -->
    <div id="clockContainer" class="clock-container">
        <div class="clock">
            <div class="time" id="clockTime">00:00:00</div>
            <div class="date" id="clockDate">SEGUNDA-FEIRA, 1 DE JANEIRO DE 2024</div>
        </div>
    </div>

    <!-- Container principal -->
    <div class="container mt-4">
        <!-- Buttons Row -->
        <div class="row mb-4">
            <div class="col text-center">
                <input type="file" id="csvInputForCue" accept=".csv" style="display: none;">
                <button id="loadCsvBtn" class="btn btn-primary">
                    <i class="fas fa-file-upload"></i> Carregar CSV
                </button>
                <button id="autoFireBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Iniciar Auto Fire
                </button>
                <button id="exportPdfBtn" class="btn btn-success">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </button>
                <a href="manual.html" class="btn btn-danger">
                    <i class="fas fa-hand-pointer"></i> Disparo Manual
                </a>
            </div>
        </div>

        <!-- Table Container -->
        <div id="tableContainer" class="table-responsive"></div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">
                <i class="fas fa-cog fa-spin"></i> Carregando Sistema...
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts.js"></script>
</body>
</html>
